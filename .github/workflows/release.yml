name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            ext: ''
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ''
            archive: tar.gz
          - goos: linux
            goarch: amd64
            ext: ''
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ''
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./cmd/ralph/...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA::7}"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          OUTDIR="dist"
          mkdir -p "${OUTDIR}"

          BIN="ralph${{ matrix.ext }}"
          go build \
            -trimpath \
            -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
            -o "${OUTDIR}/${BIN}" \
            ./cmd/ralph

          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -C "${OUTDIR}" -czf "${OUTDIR}/ralph_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz" "${BIN}"
          else
            (cd "${OUTDIR}" && zip -9 "ralph_${{ matrix.goos }}_${{ matrix.goarch }}.zip" "${BIN}")
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ralph_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/ralph_${{ matrix.goos }}_${{ matrix.goarch }}.${{ matrix.archive }}

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/ralph_*.tar.gz
